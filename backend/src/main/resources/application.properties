spring.application.name=WindsurfBackend

# PostgreSQL Database configuration (Docker por defecto)
spring.datasource.url=jdbc:postgresql://localhost:5432/windsurf
spring.datasource.username=windsurfuser
spring.datasource.password=windsurfpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.windsurf.backend=DEBUG
logging.level.org.springframework.web=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Alpha Vantage API Configuration
alphavantage.api.key=KDZTS536NL9P3CE4

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
